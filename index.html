<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak Sharma - Portfolio</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p4c+0tL2i2drXr6I+Avzk1l3pNGdisz8Iky3Uczdlz7YT1Do1B4ezgmO6ijLJrVN6M8mT0CprySSXJwUDyXbOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar hidden by default, becomes visible on scroll -->
    <nav id="navbar" class="navbar">
        <div class="nav-left">
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
        <!-- Name appears in navbar after scrolling past hero -->
        <div class="nav-center">Deepak Sharma</div>
        <div class="nav-right">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </nav>

    <!-- Hero section with looping background video -->
    <section id="hero" class="hero">
        <video class="background-video" autoplay muted loop playsinline>
            <!-- Replace with your own video file -->
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <h1 class="hero-title">Deepak Sharma</h1>
    </section>

    <!-- Full-page sections -->
    <section id="development" class="page-section">
        <h1>Software Development</h1>
    </section>
    <section id="photography" class="page-section">
        <h1>Photography</h1>
    </section>
    <section id="videography" class="page-section">
        <h1>Videography</h1>
    </section>
    <section id="paper-toys" class="page-section">
        <h1>Paper Toys</h1>
    </section>

    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
